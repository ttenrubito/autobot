version: '3.8'

services:
  # PHP Apache Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: autobot_web
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - DB_HOST=db
      - DB_NAME=autobot
      - DB_USER=root
      - DB_PASS=rootpassword
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-AI_AUTOMATION_SECRET_KEY_CHANGE_IN_PRODUCTION}
      - OMISE_PUBLIC_KEY=${OMISE_PUBLIC_KEY:-pkey_test_xxxxx}
      - OMISE_SECRET_KEY=${OMISE_SECRET_KEY:-skey_test_xxxxx}
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - autobot-network

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: autobot_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: autobot
      MYSQL_USER: autobot_user
      MYSQL_PASSWORD: autobot_password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - autobot-network

  # phpMyAdmin (Optional - for database management)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: autobot_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: rootpassword
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - autobot-network

volumes:
  db_data:
    driver: local

networks:
  autobot-network:
    driver: bridge

<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการใบแจ้งหนี้ - Admin Panel</title>
    <script>
        // Local XAMPP override - remove this block for Cloud Run deployment
        window.BASE_PATH_OVERRIDE = '/autobot';
    </script>
    <link rel="stylesheet" href="/autobot/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/autobot/admin/index.html" class="sidebar-logo">Admin Panel</a>
        </div>
        <nav>
            <ul class="sidebar-nav">
                <li><a href="/autobot/admin/index.html" class="sidebar-nav-link"><i class="fas fa-home"></i>
                        Dashboard</a></li>
                <li><a href="/autobot/admin/customers.html" class="sidebar-nav-link"><i class="fas fa-users"></i>
                        ลูกค้า</a></li>
                <li><a href="/autobot/admin/packages.html" class="sidebar-nav-link"><i class="fas fa-box"></i>
                        แพ็คเกจ</a></li>
                <li><a href="/autobot/admin/services.html" class="sidebar-nav-link"><i class="fas fa-robot"></i>
                        บริการ</a></li>
                <li><a href="/autobot/admin/invoices.html" class="sidebar-nav-link active"><i
                            class="fas fa-file-invoice"></i> ใบแจ้งหนี้</a></li>
                <li><a href="/autobot/admin/reports.html" class="sidebar-nav-link"><i class="fas fa-chart-bar"></i>
                        รายงาน</a></li>
                <li><a href="/autobot/admin/settings.html" class="sidebar-nav-link"><i class="fas fa-cog"></i>
                        ตั้งค่า</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-file-invoice"></i> จัดการใบแจ้งหนี้</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>เลขที่ใบแจ้งหนี้</th>
                                <th>ลูกค้า</th>
                                <th>จำนวนเงิน</th>
                                <th>สถานะ</th>
                                <th>กำหนดชำระ</th>
                                <th>ชำระแล้ว</th>
                                <th>วันที่สร้าง</th>
                            </tr>
                        </thead>
                        <tbody id="invoicesTable">
                            <tr>
                                <td colspan="7" style="text-align:center;">กำลังโหลด...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="/autobot/assets/js/constants.js"></script>
    <script src="/autobot/assets/js/auth.js"></script>
    <script>
        async function loadInvoices() {
            const token = localStorage.getItem('admin_token');
            try {
                const response = await fetch('/autobot/api/admin/invoices.php', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const result = await response.json();

                const tbody = document.getElementById('invoicesTable');
                if (result.success && result.data.invoices) {
                    tbody.innerHTML = result.data.invoices.map(inv => `
                        <tr>
                            <td><strong>${inv.invoice_number}</strong></td>
                            <td>${inv.customer_name}<br/><small>${inv.customer_email}</small></td>
                            <td>฿${parseFloat(inv.total).toLocaleString()}</td>
                            <td><span class="badge badge-${inv.status === 'paid' ? 'success' : inv.status === 'pending' ? 'warning' : 'danger'}">${inv.status}</span></td>
                            <td>${inv.due_date ? new Date(inv.due_date).toLocaleDateString('th-TH') : '-'}</td>
                            <td>${inv.paid_at ? new Date(inv.paid_at).toLocaleDateString('th-TH') : '-'}</td>
                            <td>${new Date(inv.created_at).toLocaleDateString('th-TH')}</td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">ไม่พบข้อมูล</td></tr>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('invoicesTable').innerHTML = '<tr><td colspan="7" style="text-align:center;">เกิดข้อผิดพลาด</td></tr>';
            }
        }

        loadInvoices();
    </script>
</body>

</html>

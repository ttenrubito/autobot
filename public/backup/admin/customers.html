<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จัดการลูกค้า - Admin Panel</title>
    <script>
        // Local XAMPP override - remove this block for Cloud Run deployment
        window.BASE_PATH_OVERRIDE = '/autobot';
    </script>
    <link rel="stylesheet" href="/autobot/assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <a href="/autobot/admin/index.html" class="sidebar-logo">Admin Panel</a>
        </div>
        <nav>
            <ul class="sidebar-nav">
                <li><a href="/autobot/admin/index.html" class="sidebar-nav-link"><i class="fas fa-home"></i>
                        Dashboard</a></li>
                <li><a href="/autobot/admin/customers.html" class="sidebar-nav-link active"><i class="fas fa-users"></i>
                        ลูกค้า</a></li>
                <li><a href="/autobot/admin/packages.html" class="sidebar-nav-link"><i class="fas fa-box"></i>
                        แพ็คเกจ</a></li>
                <li><a href="/autobot/admin/services.html" class="sidebar-nav-link"><i class="fas fa-robot"></i>
                        บริการ</a></li>
                <li><a href="/autobot/admin/invoices.html" class="sidebar-nav-link"><i class="fas fa-file-invoice"></i>
                        ใบแจ้งหนี้</a></li>
                <li><a href="/autobot/admin/reports.html" class="sidebar-nav-link"><i class="fas fa-chart-bar"></i>
                        รายงาน</a></li>
                <li><a href="/autobot/admin/settings.html" class="sidebar-nav-link"><i class="fas fa-cog"></i>
                        ตั้งค่า</a></li>
            </ul>
        </nav>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1 class="page-title"><i class="fas fa-users"></i> จัดการลูกค้า</h1>
            <button class="btn btn-primary" onclick="alert('Coming soon')"><i class="fas fa-plus"></i>
                เพิ่มลูกค้า</button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>อีเมล</th>
                                <th>ชื่อ</th>
                                <th>บริษัท</th>
                                <th>แพ็กเกจ</th>
                                <th>สถานะ</th>
                                <th>วันที่สมัคร</th>
                                <th>จัดการ</th>
                            </tr>
                        </thead>
                        <tbody id="customersTable">
                            <tr>
                                <td colspan="7" style="text-align:center;">กำลังโหลด...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script src="/autobot/assets/js/constants.js"></script>
    <script src="/autobot/assets/js/auth.js"></script>
    <script>
        async function loadCustomers() {
            const token = localStorage.getItem('admin_token');
            try {
                const response = await fetch('/autobot/api/admin/customers.php', {
                    headers: { 'Authorization': 'Bearer ' + token }
                });
                const result = await response.json();

                const tbody = document.getElementById('customersTable');
                if (result.success && result.data.customers) {
                    tbody.innerHTML = result.data.customers.map(c => `
                        <tr>
                            <td>${c.email}</td>
                            <td>${c.full_name || '-'}</td>
                            <td>${c.company_name || '-'}</td>
                            <td><span class="badge badge-primary">${c.plan_name || 'ไม่มี'}</span></td>
                            <td><span class="badge badge-${c.status === 'active' ? 'success' : 'warning'}">${c.status}</span></td>
                            <td>${new Date(c.created_at).toLocaleDateString('th-TH')}</td>
                            <td><button class="btn btn-sm btn-outline" onclick="viewCustomer(${c.id})"><i class="fas fa-eye"></i></button></td>
                        </tr>
                    `).join('');
                } else {
                    tbody.innerHTML = '<tr><td colspan="7" style="text-align:center;">ไม่พบข้อมูล</td></tr>';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('customersTable').innerHTML = '<tr><td colspan="7" style="text-align:center;">เกิดข้อผิดพลาด</td></tr>';
            }
        }

        function viewCustomer(id) {
            alert('View customer ' + id);
        }

        loadCustomers();
    </script>
</body>

</html>
